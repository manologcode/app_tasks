<div class="bg-white p-6 rounded-lg shadow-lg w-80 relative">
    <button onclick="toggleProjectModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">X</button>
    <h2 class="text-2xl font-semibold mb-4">{{ 'Editar Etiqueta' if tag else 'Crear Etiqueta' }}</h2>
    <form action="{{ url_for('tags.create_tag') if not tag else url_for('tags.edit_tag', tag_id=tag.id) }}" method="post" class="bg-white shadow-md rounded-lg p-6">
        <input type="text" name="name" placeholder="Nombre de la Etiqueta" class="border rounded w-full px-3 py-2 mb-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
            {{ 'Actualizar' if tag else 'Crear' }}
        </button>
    </form>
</div>
